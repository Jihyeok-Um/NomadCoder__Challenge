<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <main>
        <div class="title">
            <div class="title__header">
                <span class="title__header__icon"><i class="fas fa-times fa-2x"></i></span>
                <div class="title__header__title">Playlist</div>
            </div>
            <div class="title__column">
                <div class="title__column__img">
                    <i class="far fa-image fa-3x"></i>
                </div>
                <div class="column__text">
                    <div class="title__column__title">Random<br>Love</div>
                    <div class="title__column__name">by Divay Kapoor</div>
                </div>
            </div>
        </div>

        <div class="button-bar">
            <div class="button-bar__play">
                <span class="button-bar__play__icon"><i class="fas fa-play"></i></span>
                <span class="button-bar__play__text">play</span>
            </div>
            <div class="button-bar__btn"><i class="far fa-heart fa-2x"></i></div>
            <div class="button-bar__btn"><i class="fas fa-plus fa-2x"></i></div>
        </div>

        <div class="columns">
            <div class="column">
                <div class="column__img column__img__red"></div>
                <div class="column__text">
                    <div class="column__title">Matargasti</div>
                    <div class="column__name">Mohit Chauhan</div>
                </div>
            </div>
            <div class="column">
                <div class="column__img column__img__pink"></div>
                <div class="column__text">
                    <div class="column__title">Attitude</div>
                    <div class="column__name">Lewis OfMan</div>
                </div>
            </div>
            <div class="column">
                <div class="column__img column__img__blue"></div>
                <div class="column__text">
                    <div class="column__title">Try Everthing</div>
                    <div class="column__name">shakira</div>
                </div>
            </div>
            <div class="column">
                <div class="column__img column__img__green"></div>
                <div class="column__text">
                    <div class="column__title">sunflower</div>
                    <div class="column__name">joseph Vincent</div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/e9d46ad7c4.js" crossorigin="anonymous">
    </script>
</body>
</html>
