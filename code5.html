<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <main>
        <header>
            <i class="fas fa-bars"></i>
            <span>library</span>
            <i class="fas fa-shopping-basket"></i>
        </header>
        <div class="search-bar">
            <input class="search-bar__input" placeholder="Search books...">
            <span class="search-bar__icon"><i class="fas fa-search"></i></span>
        </div>

        <div class="margin__side">
            <div class="bookOfTheDay">
                <div class="title bookOfTheDay__title">Book of the day</div>
                <div class="content bookOfTheDay__content">
                    <div class="bookOfTheDay__img-box"></div>
                    <div class="bookOfTheDay__text-box">
                        <span class="bookOfTheDay__text-box__title">No Fixed Abode<br></span>
                        <span class="bookOfTheDay__text-box__text">Journey Through</span>
                        <div class="bookOfTheDay__star-box">
                            <span class="bookOfTheDay__star star-full"><i class="fas fa-star"></i></span>
                            <span class="bookOfTheDay__star star-full"><i class="fas fa-star"></i></span>
                            <span class="bookOfTheDay__star star-full"><i class="fas fa-star"></i></span>
                            <span class="bookOfTheDay__star star-full"><i class="fas fa-star"></i></span>
                            <span class="bookOfTheDay__star star-empty"><i class="far fa-star"></i></span>
                        </div>
                        <div class="bookOfTheDay__buttons">
                            <button class="bookOfTheDay__button">Journey</button>
                            <button class="bookOfTheDay__button">Biograthy</button>
                        </div>
                        <div class="bookOfTheDay__bookmark-bar">
                            <div class="bookOfTheDay__book-mark"><i class="fas fa-bookmark"></i></div>
                            <button class="bookOfTheDay__book-mark__button">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="topAdventures">
                <div class="title topAdventures__title">Top Adventures</div>
                <div class="content topAdventures__contents">
                    <div class="topAdventures__img-box">
                        <div class="topAdventures__img"></div>
                        <div class="topAdventures__star-box">
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-empty"><i class="far fa-star"></i></span>
                        </div>
                    </div>
                    <div class="topAdventures__img-box">
                        <div class="topAdventures__img"></div>
                        <div class="topAdventures__star-box">
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-empty"><i class="far fa-star"></i></span>
                        </div>
                    </div>
                    <div class="topAdventures__img-box">
                        <div class="topAdventures__img"></div>
                        <div class="topAdventures__star-box">
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-empty"><i class="far fa-star"></i></span>
                        </div>
                    </div>
                    <div class="topAdventures__img-box">
                        <div class="topAdventures__img"></div>
                        <div class="topAdventures__star-box">
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-full"><i class="fas fa-star"></i></span>
                            <span class="topAdventures__star star-empty"><i class="far fa-star"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="popularAuthors">
                <div class="title popularAuthors__title">popular authors</div>
                <div class="content popularAuthors__content">
                    <div class="popularAuthors__img-box"></div>
                    <div class="popularAuthors__text-box">
                        <div class="popularAuthors__text-box__title">
                            George Raymond<br>Richard Martin
                        </div>
                        <div class="popularAuthors__text-box__text">
                            Modern American science<br>fiction writer, screenwriter,<br>
                            producer and editor, winner<br>of many literary awards.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/e9d46ad7c4.js" crossorigin="anonymous">
    </script>
</body>
</html>
